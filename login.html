<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="assets/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login">
                <div class="container-left">
                    <div id="left" class="carousel slide" data-ride="carousel">
<!--                        indicators-->
                        <ul class="carousel-indicators">
                            <li data-target="#left" data-slide-to="0" class="active"></li>
                            <li data-target="#left" data-slide-to="1"></li>
                            <li data-target="#left" data-slide-to="2"></li>
                        </ul>

                        <div class="carousel-inner login-pic js-tilt">
                            <div class="carousel-item active" data-tilt>
                                <img src="assets/images/test.jpeg" alt="IMG">
<!--                                <div class="carousel-caption">-->
<!--                                    <h3>Los Angeles</h3>-->
<!--                                    <p>We had such a great time in LA!</p>-->
<!--                                </div>-->
                            </div>
                            <div class="carousel-item" data-tilt>
                                <img src="assets/images/Eiffel-Park.jpg" alt="IMG">
<!--                                <div class="carousel-caption">-->
<!--                                    <h3>Los Angeles</h3>-->
<!--                                    <p>We had such a great time in LA!</p>-->
<!--                                </div>-->
                            </div>
                            <div class="carousel-item" data-tilt>
                                <img src="assets/images/photo-1503198515498-d0bd9ed16902.jpeg" alt="IMG">
<!--                                <div class="carousel-caption">-->
<!--                                    <h3>Los Angeles</h3>-->
<!--                                    <p>We had such a great time in LA!</p>-->
<!--                                </div>-->
                            </div>
                        </div>
<!--                        left-right controls-->
                        <a id="left-control" class="carousel-control-prev" href="#left" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a id ="right-control" class="carousel-control-next" href="#left" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>
                <div class="container-right">
                <div class="login-form validate-form">
                    <span class="login-form-logo">
                        <i id="icon-home" class="zmdi zmdi-home"></i>
                    </span>
                    <span class="login-form-title p-b-30 p-t-30">Đăng kí dự thi</span>

                    <div class="wrap-input validate-input" data-validate="Enter username">
                        <input placeholder="Tên đăng nhập" type="text" name="username" id="username" class="input-form">
                        <span class="focus-input" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input validate-input" data-validate="Enter password">
                        <input placeholder="Mật khẩu" type="password" name="password" id="password" class="input-form">
                        <span class="focus-input" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="custom-control custom-checkbox">
                        <input class="custom-control-input" id="checkbox-input" type="checkbox" name="remember-me">
                        <label class="custom-control-label" for="checkbox-input">Nhớ mật khẩu</label>
                    </div>

                    <div class="container-login-form-button">
                        <button class="login-form-button"><a onclick="login()" style="text-decoration: none; color: white;">Đăng nhập</a></button>
                    </div>

                    <div class="text-center p-t-10">
                        <a id="forgot-password" href="#" class="text1">Quên mật khẩu?</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
