<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>trang admin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="monhoc.css">
    <link rel="stylesheet" href="admin.css">

</head>
<body>
<!--thanh chuc nang tren dau-->
<div class="toolbar">
    <div class="drop_from_user">
        <button class="dropbtn">Ninh Hong Diep
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">Thong tin ca nhan</a>
            <a href="#" id="logOut" type="button"  data-toggle="modal" data-target="#myModal">Dang xuat</a>
        </div>
    </div>
    <!--menu-->

    <div id="slidebar">
        <div class="toggler" onclick="myslide()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul >

            <li><a href="monhoc.html"><i class="fas fa-book"></i>Mon hoc</a></li>
            <li><a href="sinhvien.html"><i class="fas fa-user"></i>Sinh vien</a></li>
            <li><a href="lophocphan.html"><i class="fas fa-book"></i>Lop hoc phan</a></li>
            <li><a href="taokithi.html" ><i class="fas fa-folder"></i>Tao ki thi</a></li>
        </ul>
    </div>

</div>
<div class="container-fluid" id="quanlimonhoc">
    <div class="d-sm-flex align-items-center justify-content-between mb-4"style="font-size: 200%">
        <p>Quản lý sinh vien</p>
    </div>
    <div class="card shadow mb-3">
        <div class="card-body">
            <div class="container-fluid p-0 table-responsive">
                <div class="form-inline">
                    <div class="form-group">
                        <label>Hien thi</label>
                        <select class="custom-select custom-select-sm form-control form-control-sm">
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                        </select>
                    </div>
                    <div class="form-group" id="timmonhoc">
                        <label>Tim kiem</label>
                        <input type="search" class="form-control form-control-sm" placeholder="Nhập MSSV">
                    </div>
                    <div style="font-size: 120%; margin-top: 20px"><label >Danh sach sinh vien</label></div>

                </div>
                <table id="studentTable" class="table table-bordered p-0 table-striped my-table"style="color: black; text-align:center;">
                    <thead class="thead-dark">
                    <tr>
                        <th>Stt</th>
                        <th>MSSV</th>
                        <th>Họ tên</th>
                        <th>Ngày sinh</th>
                        <th>Email</th>
                        <th>Chinh sua ,xoa</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="row w-100 m-0 mt-3">
                    <div class="col-sm-12 col-md-5">
                        <p id="subTable_info"></p>
                    </div>
                    <div class="col-sm-12 col-md-7 d-flex justify-content-end p-0">
                        <div class="dataTables_paginate paging_simple_numbers" id="subTable_paginate">
                            <ul class="pagination m-0">
                                <li class="paginate_button page-item previous disabled" id="subTable_previous"onclick="previousPage()">
                                    <a class="page-link">
                                        <i class="fas fa-angle-double-left clickable"></i>
                                    </a>
                                </li>
                                <li class="paginate_button page-item next disabled" id="subTable_next"onclick="nexPage()">
                                    <a class="page-link" >
                                        <i class="fas fa-angle-double-right clickable"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="float-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addsubjectModal" data-whatever="@mdo">Thêm sinh vien</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="addsubjectModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">THEM SINH VIEN</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="codestudent" class="col-form-label">MSSV:</label>
                        <input type="text" class="form-control" id="codestudent">
                    </div>
                    <div class="form-group">
                        <label for="namestudent" class="col-form-label">Ho va ten:</label>
                        <input type="text"  class="form-control" id="namestudent"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="datebirth" class="col-form-label">Ngay sinh:</label>
                        <input type="text" class="form-control" id="datebirth"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="email"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Them sinh vien</button>
            </div>
        </div>
    </div>
</div>
<!--chinh sua thong tin-->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="fixcodestudent" class="col-form-label">Ma Sinh Vien:</label>
                        <input type="text" class="form-control" id="fixcodestudent">
                    </div>
                    <div class="form-group">
                        <label for="fixnamestudent" class="col-form-label">Ho Ten:</label>
                        <input type="text"  class="form-control" id="fixnamestudent"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fixdatebirth" class="col-form-label">Ngay Sinh:</label>
                        <input type="text" class="form-control" id="fixdatebirth"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fixemail" class="col-form-label">Email:</label>
                        <input type="text" class="form-control" id="fixemail"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Xac nhan</button>
            </div>
        </div>
    </div>
</div>
<!--xac nhan xoa-->
<div class="container">
    <div class="modal fade" id="deleteModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Ban co chac chan muon xoa sinh vien nay.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Xac nhan</button>
                </div>
            </div>

        </div>
    </div>

</div>

<!--dang xuat-->
<div class="container">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Ban co chac chan muon dang xuat.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Dang xuat</button>
                </div>
            </div>

        </div>
    </div>
    <!--Xac nhan dang ki thi-->
</div>
<div class="container">
    <div class="modal fade" id="myModal-confirm" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Ban co chac chan muon dang ki du thi.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Xac nhan</button>
                </div>
            </div>

        </div>
    </div>

</div>
