<!--đổi mật khẩu-->
<div class="modal fade" id="changepassModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Đổi mật khẩu</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form data-toggle="validator" role="form">

                    <div class="form-group">
                        <label for="oldpass" class="col-form-label">Mật khẩu cũ:</label>
                        <input type="password" class="form-control" id="oldpass"  >

                    </div>
                    <div class="form-group">
                        <label for="newpass" class="col-form-label">Mật khẩu mới:</label>
                        <input type="password"  class="form-control" id="newpass"></textarea>

                    </div>
                    <div class="form-group">
                        <label for="repass" class="col-form-label">Nhập lại mật khẩu mới:</label>
                        <input type="password" class="form-control" id="repass"  ></textarea>

                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary btn-sm" id="xacnhandoi">Xác nhận đổi</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>

<!--dang xuat-->

        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Bạn có chắc chắn muốn đăng xuất.</p>
                </div>
                <div class="modal-footer">
                    <button  class="btn btn-default" >Đăng xuất</button>

                </div>
            </div>

        </div>
    </div>
